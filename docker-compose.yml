version: "3"
services:
    app:
        container_name: horizon-app
        build:
            context: .
            target: prod
        environment:
            - DB_USER=postgres
            - DB_PASSWORD=postgres
            - DB_PORT=5432
            - DB_NAME=horizon
        depends_on:
            - db
        ports:
            - 5000:5000

    db:
        container_name: 'horizon-db'
        image: postgres:16-alpine
        restart: always
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        ports:
            - 5432:5432
        volumes:
            - horizon-db:/var/lib/postgresql/data
volumes:
    horizon-db:
        driver: local
